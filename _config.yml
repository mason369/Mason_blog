### Site Settings ###
title: Mason_blog
description: >-
  热忱生活，勇敢追梦，不负春光、不负自己。
baseurl: "/Mason_blog" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: mason369/Mason_blog # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: mason369/Mason_blog
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** # For Documentation Only

